<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap');
        body {
            font-family: 'Playwrite GB S', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
        }
        .movie {
           background-image: linear-gradient(rgb(208, 49, 49),rgb(236, 212, 57));
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            cursor: pointer;


        }
        .movie img {
            max-width: 150px;
            margin-right: 20px;
        }
        #search-form {
            margin-bottom: 20px;
           
        }
        #search-input {
            width: 20%;
            font-size: 16px;
            border-radius: 20px;
            height: 40px;
        }
        #search-button {
            padding: 10px;
           
            border-radius: 20px;
            font-size: 15px;
            font-family: 'Playwrite GB S', sans-serif;
        }
        #trailerModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #trailerModal iframe {
            width: 90%;
            height: 90%;
        }
        #closeModal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        h1{
            color: white;
            text-align: center;
            color: rgb(243, 76, 46);
        }
    </style>
</head>
<body>
    <h1>Search Movies</h1>
    <div id="search-form">
       <center><input type="text" id="search-input" placeholder="Enter movie title...">
        <button id="search-button">Search</button></center>
    </div>
    <div id="movies"></div>
    <div id="trailerModal">
        <span id="closeModal">&times;</span>
        <iframe id="trailer" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
